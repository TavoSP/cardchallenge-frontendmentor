<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor - Profile Card Challenge</title>

</head>
<body>
   <div class="flex-container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-header" />
        <div class="card-body">
          <img src="./images/tavotech.jpg" alt="Tavo Tech" class="card-body-img" />
          <h1 class="card-body-title">Tavo Tech <span>30</span></h1>
          <p class="card-body-text">Buenos Aires, Argentina</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
</body>
</html>
